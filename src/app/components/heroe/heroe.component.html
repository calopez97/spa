<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated  fadeIn" >
    <div class="col-md-4 animated  fadeIn fast">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/Heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8 animated  fadeIn fast">
         <h3>{{heroe.nombre}}</h3>
         <hr>
         <p>
             {{heroe.bio}}
         </p>
    <div>
        <img *ngIf="heroe.casa=='Marvel'" src="../../../assets/img/marvel.png" [alt]="heroe.casa" class="img-logo fast fadeIn">
        <img *ngIf ="heroe.casa=='DC'" src="../../../assets/img/dc.png" [alt]="heroe.casa" class="img-logo fast fadeIn">
    </div>
    </div>
</div>
