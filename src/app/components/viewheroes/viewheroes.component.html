<h1>Buscando: <small>{{termino | uppercase}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            <strong>No hay resultados que coincidan con el termino: {{ termino }}</strong> 
        </div>
    </div>
</div>

 <div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body card-block">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted"> {{heroe.aparicion}}</small></p>
            <button type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a> -->
        </div>
    </div>
</div>
